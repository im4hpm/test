<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
  <style>
  html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    #map-canvas { width:60%; height:100%; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript"
    src="https://maps.google.com/maps/api/js?key=AIzaSyCZEv7P-2g-yaVwrMES10rWfLynRkMX6So">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    var layer_1;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(11.011923375717842, 14.574104502441514),
        zoom: 8
      });
      var style = [
        {
          featureType: 'all',
          elementType: 'all',
          stylers: [
            { saturation: 41 }
          ]
        }
      ];
      var styledMapType = new google.maps.StyledMapType(style, {
        map: map,
        name: 'Styled Map'
      });
      map.mapTypes.set('map-style', styledMapType);
      map.setMapTypeId('map-style');
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col2>>1",
          from: "1W7EIJLpZaQx3pv6pddK0ttB2As9OmtgUDzfyL6IM"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_1 = new google.maps.FusionTablesLayer({
        query: {
          select: "col33",
          from: "1Nee6YfsVvcrHXOT8lWj8a5mOn9DmTA0B0C1PjOuh"
        },
        map: map,
        styleId: 3,
        templateId: 3
      });
    }
	
	 function changeMap_0() {
      var whereClause;
      var searchString = document.getElementById('search-string_0').value.replace(/'/g, "\\'");
      if (searchString != '--Select--') {
        whereClause = "'Organisations' CONTAINS IGNORING CASE '" + searchString + "'";
      }
      layer_0.setOptions({
        query: {
          select: "col2>>1",
          from: "1W7EIJLpZaQx3pv6pddK0ttB2As9OmtgUDzfyL6IM",
          where: whereClause
        }
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
	  <div style="margin-top: 10px;">
      <label class="layer-wizard-search-label">
        Organisations
        <input type="text" id="search-string_0">
        <input type="button" onclick="changeMap_0()" value="Search">
      </label> 
    </div>
  </body>
</html>
